include-file = ~/.config/polybar/macchiato.ini


[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.surface0}
foreground = ${colors.text}

line-size = 2pt


padding-left =  
padding-right = 1

module-margin = 1


font-0 = Iosevka NF;2

modules-left = powermenu date i3 
modules-center = xwindow
modules-right =  xkeyboard memory cpu pulseaudio-control-output wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = " %title:0:60:...% "
format-underline  = ${colors.yellow}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard

label-layout = " %layout% "
format-underline = ${colors.peach}
label-layout-foreground = ${colors.text}

label-indicator-padding = 1
label-indicator-margin = 
label-indicator-foreground = ${colors.surface0}
label-indicator-background = ${colors.peach}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}
label = "%percentage_used:2%% "   

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.lavender}
format-underline = ${colors.lavender}
label = "%percentage:2%% "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = %{A1:rofi-wifi-menu:}<ramp-signal> <label-connected>%{A}
format-connected-underline = ${colors.mauve}
format-connected-padding = 1
label-connected =  %essid% %netspeed%

format-disconnected = %{A1:rofi-wifi-menu:}<label-disconnected>%{A}
format-disconnected-underline = ${colors.mauve}
format-disconnected-padding = 1
label-disconnected = "󰤮 "

ramp-signal-0 = "󰤨 "
ramp-signal-1 = "󰤥 " 
ramp-signal-2 = "󰤢 "
ramp-signal-3 = "󰤟 "
ramp-signal-foreground = ${colors.mauve}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
format-prefix = "   "
format-underline = ${colors.maroon}
format-foreground = ${colors.maroon}
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = "%date% "
label-foreground = ${colors.text}
[module/i3]
type = internal/i3
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-default = 

label-focused = "%icon% "
label-focused-alignment = center
label-focused-padding = 1
label-focused-foreground = ${colors.surface1}
label-focused-background = ${colors.rosewater}

label-unfocused = "%icon% "
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.text}

label-visible = "%icon% "
label-visible-foreground = ${colors.text}
label-visible-padding = 1

label-urgent = "%icon% "
label-urgent-background = ${colors.peach}
label-urgent-padding = 1

pin-workspaces = true


;; Power Menu Module
[module/powermenu]
type = custom/text

content = " "
content-background = ${colors.red}
content-foreground = ${colors.surface1}
content-padding = 1

click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh
click-right = powermenu_t1

[module/battery]
type = internal/battery
full-at = 100
low-at = 5
battery = BAT1

format-charging = " <animation-charging>  <label-charging> "
format-discharging = " <ramp-capacity>  <label-discharging> "
format-charging-underline = "${colors.green}"
format-discharging-underline = "${colors.green}"
format-full-underline = "${colors.green}"
format-low-underline = "${colors.green}"

label-full = " 󱟢 FULL "
label-low = " 󰂃 LOW "
format-full = " <label-full>"
format-low = " <label-low>"
format-full-padding-left = 1

ramp-capacity-foreground = "${colors.green}"




ramp-capacity-0 = " 󰁻"
ramp-capacity-1 = " 󰁽"
ramp-capacity-2 = " 󰁿"
ramp-capacity-3 = " 󰂁"
ramp-capacity-4 = " 󰁹"

animation-charging-0 = " 󰂆"
animation-charging-1 = " 󰂈"
animation-charging-2 = " 󰂉"
animation-charging-3 = " 󰂊"
animation-charging-4 = " 󰂅"
; Framerate in milliseconds
animation-charging-framerate = 750

[module/pulseaudio-control-output]
type = custom/script
tail = true
format-underline = ${colors.sapphire}
label-padding = 2
label-foreground = ${colors.text}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --node-blacklist is only needed for next-node).
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.profile.description" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down


[settings]
screenchange-reload = true
pseudo-transparency = true



;vim:ft=dosini
